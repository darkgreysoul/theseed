<style> input[type=text125], select { width: 12.5%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; } input[type=text25], select { width: 25%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; } input[type=submit] { width: 100%; background-color: orange; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }  input[type=submit]:hover { background-color: OrangeRed; } input[type=text]:focus { background-color: lightblue; border: 3px solid #555; } /* 포커스 인풋 (Focused Inputs) 은 텍스트 입력 상자에 커서를 놓았을 때, 어떤 브라우저는 테두리에 청색 외곽선을 자동으로 보여줍니다. 이 기능을 없애려면 outline: none; 속성을 인풋 (input) 태그에 지정하면 됩니다. 반면 :focus 가상-클래스를 지정하여 커서를 놓았을 때 배경색이나 테두리 속성을 바꾸어 주어 사용자에게 어디를 작업하고 있는지를 좀더 명확히 알 수 있게 할 수 있습니다. */ div.formtag { border-radius: 5px; background-color: #f2f2f2; padding: 40px; } </style><div class="formtag"> <form action="#"> <label for="fname"><b>[로비]</b>　시드포인트　</label> <input type="text25" id="fname" name="Loby"> <p><label for="fname"><b>[1층]　</b></label><label for="lname">잡은 슬라임 수　</label> <input type="text125" id="lname" name="1a"></label><label for="lname">　누적 데미지　</label> <input type="text25" id="lname" name="1b"> </form> </div>
